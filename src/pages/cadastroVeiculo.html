<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Aplicação Web - Revisão de motos</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/d56a2b5f3f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../styles/cadastroVeiculos.css">
  <link rel="shortcut icon" type="image/x-icon" href="./assets/img/favicon.png">
</head>
<body>
  <header class="menu" style="padding: 5px;">
    <img src="../assets/logo/moto-texto.png" alt="Moto Helper" id="logo" width="120px" style="object-fit: contain;">

    <div class="perfil">
      <span class="text-perfil">Olá, Geraldo</span>
      <div class="perfil__im px-5">
          <img class="perfil__img" src="../assets/img/geraldo.png" alt="Foto do perfil">
      </div>
  </div>
  </header>
  <div class="container-fluid principal">
    <div class="row">
      <div class="aside col-2">  
        <ul class="aside__list">
              <li><a href="cadastroClientes.html"><span class="fas fa-address-card"></span>Clientes </a></li>
              <li><a href="#"><span class="fas fa-motorcycle"></span>Veículos</a></li>
              <li><a href="agendamento.html"><span class="fas fa-calendar"></span>Agendamento</a></li>
              <li><a href="tabelaRevisoes.html"><span class="fas fa-clipboard-list"></span>Tabela Revisões</a></li>
              <li><a href="index.html"><span class="fas fa-sign-out"></span>Sair</a></li>
         </ul>
      </div>
      <div class="container col-9">
        <div class="container p-3">
          <h3>Cadastro de Veículos</h3>
        </div>
        <form class="row g-3">
          <div class="container p-3">
            <div class="row">
              <div class="col-4">
                <label for="placa">Placa: </label>
                <input id="placa" class="form-control" type="text" placeholder="Placa" autofocus uppercase required/>
              </div>
              <div class="col-4">
                <label for="ano">Ano: </label>
                <input id="ano" class="form-control" min="0" type="number" placeholder="Ano" required />
              </div>
              <div class="col-4">
                <label for="marca">Marca:</label>
                <input id="marca" class="form-control" type="text" placeholder="Marca" required/>
              </div>
            </div>
          </div>
          <div class="container p-3">
            <div class="row">
              <div class="col-4">
                <label for="cor">Cor:</label>
                <input id="cor" class="form-control" type="text" placeholder="Cor" required/>
              </div>
              <div class="col-4">
                <label for="quilometragem">Quilometragem:</label>
                <input id="quilometragem" class="form-control" min="0" type="number" placeholder="Quilometragem" required/>
              </div>
              <div class="col-4">
                <label for="cilindrada">Cilindrada:</label>
                <input id="cilindrada" class="form-control" min="0" type="number" placeholder="Cilindrada" required/>
              </div>
            </div>
          </div>
        </form>

        <div class="row d-flex justify-content-between align-items-center">
          <div class="col-8">
             <div class="input-group">
              <input id="pesquisa" class="form-control" type="text" placeholder="Pesquisar por placa"/>
              <div class="input-group-append">
              <button type="button" class="btn btn-secondary" onclick="pesquisar()">Pesquisar</button>
            </div>
          </div>  

          </div>
         
          <div class="d-flex justify-content-end col-4">
              <div>
                <button type="button" class="btn btn-success m-1" onclick="addVeic()">
                  Salvar
                </button>
              </div>

              <div>
                <button class="btn btn-primary m-1" onclick="listar()">
                  Listar
                </button>
              </div>
          </div>
      </div>

        <!--
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <div>
            <button class="btn btn-success m-1" onclick="addVeic()">
              Salvar
            </button>
          </div>
          <div>
            <button class="btn btn-primary m-1" onclick="listar()">
              Listar
            </button>
          </div>
        </div>
          -->

        <hr>
        <table id="tableVeiculo" class="table table-hover text-center">
          <thead class="thead-dark">
            <tr>
              <th class="tabela-topo">Placa</th>
              <th class="tabela-topo">Ano</th>
              <th class="tabela-topo">Marca</th>
              <th class="tabela-topo">Cor</th>
              <th class="tabela-topo">Quilometragem</th>
              <th class="tabela-topo">Cilindrada</th>
              <th scope="col-2"class="tabela-topo">Ações</th>
            </tr>
          </thead>
          <tbody id="tabela_veiculos" class="veiculos list-veiculos">
            <!-- tr -->
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="../code/pesquisaVeiculos.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
