<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Aplicação Web - Revisão de motos</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <script src="https://kit.fontawesome.com/d56a2b5f3f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../styles/logo.css">
</head>
<body>
  <header class="menu">
    <img src="../assets/logo/moto-texto.png" alt="Moto Helper" id="logo-menu">

    <div class="perfil">
      <span class="text-perfil">Olá, Geraldo</span>
      <div class="perfil__im px-5">
        <img class="perfil__img" src="../assets/img/geraldo.png" alt="Foto do perfil">
      </div>
    </div>
  </header>
  
  <div class="container-fluid principal">
    <div class="row">
      <div class="aside col-2">
        <ul class="aside__list">
          <li><a href="#"><span class="fas fa-address-card"></span>Clientes </a></li>
          <li><a href="cadastroVeiculo.html"><span class="fas fa-motorcycle"></span>Veículos</a></li>
          <li><a href="agendamento.html"><span class="fas fa-calendar"></span>Agendamento</a></li>
          <li><a href="tabelaRevisoes.html"><span class="fas fa-clipboard-list"></span>Tabela Revisões</a></li>
          <li><a href="index.html"><span class="fas fa-sign-out"></span>Sair</a></li>
        </ul>
      </div>
      <div class="container col-9">
        <div class="container py-2">
          <h3>Cadastro de Clientes</h3>
        </div>
        <div class="container-fluid principal">
          <div class="row">
            <div class="container">
              <form class="row">
                <div class="col-6">
                  <div class="py-2">
                    <label for="rua" class="form-label">Rua</label>
                    <input type="text" class="form-control" id="rua" placeholder="Rua" autofocus required>
                  </div>
                  <div class="py-2">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" class="form-control" id="bairro" placeholder="Bairro" required>
                  </div>
                  <div class="py-2">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" placeholder="CEP" required>
                  </div>
                </div>
                <div class="col-6">
                  <div class="row">
                    <div class="col-6 py-2">
                      <label for="numero" class="form-label">Número</label>
                      <input type="text" class="form-control" id="numero" placeholder="Número" required>
                    </div>

                    <div class="col-6 py-2">
                      <label for="complemento" class="form-label">Complemento</label>
                      <input type="text" class="form-control" id="complemento" placeholder="Complemento" required>
                    </div>
                  </div>
                  <div class="py-2">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="cidade" placeholder="Cidade" required>
                  </div>
                  <div class="py-2">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="custom-select" id="estados" aria-label="Default select example">
                      <option selected>Selecione o estado</option>
                      <option value="MG">MG</option>
                      <option value="PR">PR</option>
                      <option value="RJ">RJ</option>
                      <option value="SP">SP</option>
                      <option value="TO">TO</option>
                    </select>
                  </div>
                </div>
              </form>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <div class="px-2">
                  <button class="btn btn-success mt-3" onclick="addClientes()">
                    Salvar
                  </button>
                </div>
                <div>
                  <button class="btn btn-primary mt-3" onclick="listarClientes()">
                    Listar
                  </button>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <table id="tableClient" class="table table-hover text-center">
            <thead class="thead-dark">
              <tr>
                <th class="tabela-topo">Rua</th>
                <th class="tabela-topo">Número</th>
                <th class="tabela-topo">Complemento</th>
                <th class="tabela-topo">Bairro</th>
                <th class="tabela-topo">Cidade</th>
                <th class="tabela-topo">CEP</th>
                <th class="tabela-topo">Estado</th>
                <th scope="col-2"class="tabela-topo">Ações</th>
              </tr>
            </thead>
            <tbody id="tabela_clientes" class="clientes list-client">
              <!-- tr -->
            </tbody>
          </table>
        </div>  
      </div>
    </div>
  </div>

  <script src="../assets/js/clientes.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
